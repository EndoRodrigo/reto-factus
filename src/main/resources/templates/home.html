<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Futurista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      padding: 30px;
    }

    .navbar {
      background: linear-gradient(45deg, #00f2fe, #3a7bd5);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .list-group-item {
      background-color: #2d2d2d;
      border: 1px solid #444;
      color: #fff;
      font-size: 1.1rem;
      transition: all 0.3s ease-in-out;
    }

    .list-group-item:hover {
      background-color: #3a3a3a;
      transform: translateX(10px);
    }

    .btn-primary {
      background-color: #3a7bd5;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #00f2fe;
    }

    .card {
      background-color: #2d2d2d;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .card-header {
      background-color: #3a7bd5;
      color: white;
    }

    .card-body {
      padding: 20px;
    }

    .form-control {
      background-color: #444;
      border: 1px solid #555;
      color: white;
    }

    .form-control:focus {
      background-color: #555;
      border-color: #00f2fe;
      box-shadow: 0 0 5px rgba(0, 242, 254, 0.7);
    }

    h1, h2, h3 {
      color: #fff;
    }

    pre {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      color: #00f2fe;
    }

    .container-fluid {
      display: flex;
      height: 100vh;
      flex-direction: row;
      padding: 0;
    }

    .col-3 {
      background-color: #222;
      padding: 20px;
      height: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .col-9 {
      padding: 40px;
      flex-grow: 1;
    }

    .list-group-item-action:hover {
      background-color: #3a7bd5;
    }

    .header-title {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .content-section {
      margin-top: 30px;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #00f2fe, #3a7bd5);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    .list-group-item.active {
      background-color: #00f2fe;
      color: #222;
    }

  </style>
</head>
<body>

<div class="container-fluid">
  <div class="col-3">
    <div class="list-group">
      <a href="customer.html" class="list-group-item list-group-item-action">Clientes</a>
      <a href="products.html" class="list-group-item list-group-item-action">Productos</a>
      <a href="payment-methods.html" class="list-group-item list-group-item-action">Métodos de Pago</a>
      <a href="cart.html" class="list-group-item list-group-item-action">Carrito de Compras</a>
    </div>
  </div>

  <div class="col-9">
    <div class="header-title gradient-bg">
      <h1>Bienvenido al Dashboard Futurista</h1>
    </div>

    <div class="content-section">
      <h2 class="mt-5">Explora las secciones:</h2>
      <ul class="list-group">
        <li class="list-group-item">Gestionar Clientes</li>
        <li class="list-group-item">Agregar Productos</li>
        <li class="list-group-item">Añadir Métodos de Pago</li>
        <li class="list-group-item">Ver Carrito de Compras</li>
      </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
